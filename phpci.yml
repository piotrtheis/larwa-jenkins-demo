build_settings:
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "phpunit.xml"
        path: "tests/"
    php_mess_detector:
        path: 'app'
        ignore:
            - 'app/Exceptions'
            - 'app/Providers/RouteServiceProvider.php'
        rules:
            - "phpmd.xml"
    php_code_sniffer:
        path: "app"
        standard: "PSR2"
    php_cpd:
        standard: "PSR2"
        path: "app"
    php_loc:
        directory: "app"
    pdepend:
        directory: "app
